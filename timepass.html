<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taj Mahal AR</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    img {
      width: 300px;
      max-width: 80%;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    img:hover {
      transform: scale(1.05);
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>View Taj Mahal 3D Model</h1>
  <a href="https://drive.google.com/file/d/19hvyc4KwsU6u6UESccUDwpCSSCFFlvoN/view?usp=drive_link" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Taj_Mahal_%28Edited%29.jpeg/500px-Taj_Mahal_%28Edited%29.jpeg" alt="Taj Mahal">
  </a>
</body>
</html>
